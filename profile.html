<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="Profile.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <!-- User Profile Information -->
      <h2 id="user-name">User Name</h2>
      <p><strong>Class:</strong> <span id="user-class"></span></p>
      <p><strong>School:</strong> <span id="user-school"></span></p>
      <p><strong>Role:</strong> <span id="user-role"></span></p>
      <p><strong>Points:</strong> <span id="user-points">0</span></p>
      <p><strong>Leaderboard Rank:</strong> <span id="user-rank">â€”</span></p>

      <!-- Achievements Section -->
      <p><strong>Achievements:</strong></p>
      <ul id="user-achievements">
        <!-- Achievements will load dynamically -->
      </ul>

      <!-- Logout Button -->
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Script -->
  <script src="Profile.js"></script>
</body>
</html>
